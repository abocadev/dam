<!-- ESTA ETIQUETA SIRVE PARA IDENTIFICAR QUE ESTE DOCUMENTO ES HTML5 -->
<!DOCTYPE html>

<!-- ESTA ETIQUETA SIRVE PARA PONER TODO LAS ETIQUETAS HTML -->
<html>

<!-- ESTA ETIQUETA SIRVE PARA PONER LOS METADATOS-->
<head>

    <!-- ESTA ETIQUETA SIRVE PARA PONER UNA CODIFICACIÓN DE CARACTERES-->
    <meta charset="UTF-8">

    <!-- LA ETIQUETA META "DESCRIPTION" SIRVE PARA PONER LA DESCRIPCIÓN DE UNA PÁGINA WEB-->
    <meta name="description" content="ejemplo clase 26 octubre pilar">
    
    <!--LA ETIQUETA TITLE SIRVE PARA PONER EL TITULO DE UNA PÁGINA WEB-->
    <title>...</title>
    
    <!-- LA ETIQUETA STYLE SIRVE PARA PONER ESTILOS CSS-->
    <style type="text/css"> 
        /*CÓDIGO CSS
        ....
        */
    </style><!-- LO QUE AQUÍ CAMBIARIA AQUÍ SERIA HACER UN DOCUMENTO EXTERNO DE CSS-->
    
    <!-- ESTA ETIQUETA SIRVE PARA PONER JAVASCRIPT-->
    <script>
        // codigo js
        // ...
    </script> <!--LAS DOS COSAS QUE CAMBIARIA AQUI ES QUE LA PRIMERA HARÍA UN DOCUMENTO EXTERNO Y LA SEGUNDA QUE LAS ETIQUETAS "SCRIPT" LAS PONDRÍA DEBAJO DEL FOOTER--> 
    
    <!-- ESTA ETIQUETA SIRVE PARA PONER UN DOCUMENTO EXTERNO DE JAVASCRIPT-->
    <script type="text/javascript" src="js/codigo.js"></script> <!-- LO QUE CAMBIARIA AQUÍ SERÍA QUE LO PONDRÍA DEBAJO DEL FOOTER-->
    
    <!-- LA ETIQUETA META:VW SIRVE PARA HACER PÁGINAS WEB RESPONSIVE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<!-- ESTA ETIQUETA SIRVE PARA PONER LAS ETIQUETAS HTML QUE SE VAN A VER EN LA PÁGINA WEB-->
<body>
    <!-- ESTA ETIQUETA SIRVE PARA PONER EL ENCABEZADO DE LA PÁGINA-->
    <header>...</header>

    <!-- ESTA ETIQUETA SIRVE PARA PONER LA BARRA DE NAVEGACIÓN -->
    <nav>
        enlace1
        ...
    </nav>
    
    <!-- ESTA ETIQUETA MAIN SIRVE PARA PONER TODAS LAS ETIQUETAS VISIBLES DE LA PÁGINA-->
    <main> <!-- ESTA ETIQUETA LA PONDRÍA DESPUES DE PONER LA ETIQUETA BODY, PERO NO INCLUIRIA LOS ARCHIVOS JS-->
        
        <!-- ESTA ETIQUETA SIRVE PARA PONER UNA ETIQUETA UNA SECCIÓN DE UN ARTICULO -->
        <section> <!-- ESTA ETIQUETA LA PONDRÍA DENTRO DE UNA ETIQUETA ARTICLE -->

            <!-- ESTA ETIQUETA SIRVE PARA CREAR UN ARTICULO EN LA PÁGINA -->
            <article>...</article> <!-- ESTA ETIQUETA LA PONDRÍA ANTES DE LA ETIQUETA SECTION -->
            <article>...</article>
        </section>
    </main>

    <!-- ESTA ETIQUETA SIRVE PARA PONER UN PIE DE PÁGINA EN LA PÁGINA WEB DONDE PONES TODA LA INFORMACIÓN SOBRE LOS TERMINOS -->
    <footer>© ...</footer>
</body>
</html>
